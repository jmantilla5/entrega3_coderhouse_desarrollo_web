<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">Contáctanos <img src="../assets/plane.jpg" alt="Avión" class="plane-icon"></h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">Quiénes Somos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="destinations.html">Destinos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <section class="bg-light p-4 rounded shadow">
      <h2 class="text-center">Envíanos un mensaje</h2>
      <form class="mt-4" onsubmit="event.preventDefault();">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje:</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 viajayaa.com - Todos los derechos reservados.</p>
  </footer>
</body>
</html>

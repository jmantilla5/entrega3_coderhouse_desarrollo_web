<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contáctanos en Viajayaa para planificar tu próximo destino soñado. ¡Estamos aquí para ayudarte!" />
  <meta name="robots" content="index, follow" />
  <title>Contacto - Viajayaa</title>

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" />

  <!-- Google Fonts y Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Avion en el header -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">Contáctanos <i class="fas fa-plane-departure ms-2" aria-hidden="true" title="Viajes en avión"></i></h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">Quiénes Somos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="destinations.html">Destinos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <section class="text-center mb-5">
      <h2>¿Tienes alguna duda? Escríbenos</h2>
      <p>Queremos ayudarte a planificar tu próxima aventura</p>
    </section>

    <section class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="¿Cómo podemos ayudarte?" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Redes sociales -->
        <div class="text-center mt-5">
          <p>Síguenos tambien en redes:</p>
          <a href="https://instagram.com" target="_blank" class="text-primary me-3" aria-label="Instagram">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="https://facebook.com" target="_blank" class="text-primary" aria-label="Facebook">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 viajayaa.com - Todos los derechos reservados.</p>
  </footer>
</body>
</html>
